<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Despesas</title>
</head>
<body>
    <h1>Cadastrar Despesas</h1>
    <form action="#" method="post">
        <table border="1">
            <tr>
                <td>Descrição:</td>
                <td><input type="text" name="descricao" required></td>
            </tr>
            <tr>
                <td>Valor:</td>
                <td><input type="number" name="valor" step="0.01" required></td>
            </tr>
	    <tr>
                <td>Data:</td>
                <td><input type="date" name="data" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Cadastrar"></td>
            </tr>
        </table>
    </form>
    <a href="index.html">Voltar à Página Inicial</a>
</body>
</html>
